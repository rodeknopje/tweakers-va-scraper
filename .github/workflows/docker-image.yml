name: Docker Image for GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and push the image
      run: | 
        docker login --username rodeknopje --password ${{ secrets.GH_PAT }} ghcr.io
        docker build . --tag ghcr.io/rodeknopje/tweakers-va-scraper
        docker push ghcr.io/rodeknopje/tweakers-va-scraper
